apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'org.greenrobot.greendao' // apply plugin
def buildTime() {
    def date = new Date();
    def formatDate = date.format('yyyyMMdd');
    return formatDate;
}

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        applicationId rootProject.ext.android.applicationId

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
    }

    //签名打包配置
    signingConfigs {
        outAPK {
            keyAlias 'key0'
            keyPassword '20171110'
            storeFile file('../doc//key/Ckey.jks')
            storePassword '20171110'
        }
        release {
            keyAlias 'key0'
            keyPassword '20171110'
            storeFile file('../doc//key/Ckey.jks')
            storePassword '20171110'
        }
    }
    //制定包生成目录和文件名
    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.outAPK
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    if (output.outputFile != null && output.outputFile.name.endsWith('.apk')
                            && 'release' == variant.buildType.name) {
                        def apkFile = new File("${output.outputFile.getParent()}/outapk/${buildTime()}",
                                "Kchaos_cm_${buildTime()}_v${variant.versionName}_release_${variant.flavorName}.apk")
                        output.outputFile = apkFile
                    }
                }
            }
        }
    }
    //多渠道打包 (渠道号配置)
    productFlavors {
        show_01_chann {}
        show_02_chann {}

        productFlavors.all {
                //配置全局渠道名生成

            flavor -> flavor.manifestPlaceholders = [NAME_VALUE: name]
        }
    }
    //配置是否混淆和混淆文件
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //忽略重复文件
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
    //greendao数据库配置
    greendao {
        schemaVersion 1
        daoPackage 'com.yq.common.greendao.gen'
        targetGenDir 'src/main/java'
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //butterknife
    compile rootProject.ext.dependencies["butterknife"]
    annotationProcessor rootProject.ext.dependencies["butterknife-compiler"]
    // arouter 替换成最新版本, 需要注意的是api
    // 要与compiler匹配使用，均使用最新版可以保证兼容
    compile rootProject.ext.dependencies["arouter-api"]
    //arouter
    annotationProcessor rootProject.ext.dependencies["arouter-compiler"]
    compile project(':common')
    compile project(':mine')
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:26.+'
}
